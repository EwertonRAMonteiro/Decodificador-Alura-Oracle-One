<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Assets/img/ico/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="/Assets/css/reset.css">
    <link rel="Stylesheet" href="/Assets/css/index.css">
    <title>Decodificador Alura</title>
</head>
<body>

    <main>
        <section class="decodificador">
            <div class="img-header">
                <h1><img 
                    src="/Assets/img/VectorAluraLogo.png" 
                    alt="logo alura" 
                    class="logo">
                </h1>
            </div>
                <div>
                    <textarea 
                        class="texto-codif-descod"
                        placeholder="Digite seu texto">
                    </textarea>
                </div>
                <div 
                    class="regra-maisucula">
                    <img 
                        src="/Assets/img/Vectorimportante.png" 
                        alt="alerta de importante">
                    <P>
                        Apenas letras minúsculas e sem acento.
                    </P>
                </div>
                <div class="buttons">       
                <button 
                    type="submit" 
                    id="btn-encriptar"> 
                        Criptografar
                </button>
                <button 
                    type="submit" 
                    id="btn-descriptar"> 
                        Descriptografar
                </button> 
                </div>
            
        </section>
        <section 
            class="resultado">
                <img 
                    src="/Assets/img/NadaEncontrado.png" 
                    alt="ilustração de ausencia de conteudo"
                    class="img-ausente">
                <div>
                    <h2>
                        <strong>
                            Nenhuma mensagem encontrada
                        </strong>
                    </h2>
                    <P>
                        Digite um texto que você deseja criptografar ou descriptografar.
                    </P>
                </div>
        </section>
        
    </main>
</body>
</html>
