<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Assets/img/ico/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="/reset.css">
    <link rel="Stylesheet" href="/index.css">
    <title>Decodificador Alura</title>
</head>
<body>

    <main class="container">
        <section class="decodificador">
            <div class="img-header">
                <h1><img src="/Assets/img/VectorAluraLogo.png" alt="logo alura" class="logo">
                </h1>
            </div>
                <div>
                    <textarea placeholder="Digite seu texto" id="textIn"></textarea>
                </div>
                <div class="regra-maisucula">
                    <img src="/Assets/img/Vectorimportante.png" alt="alerta de importante">
                    <P>
                        Apenas letras minúsculas e sem acento.
                    </P>
                </div>
                <div class="buttons">       
                <button id="btn-encriptar" onclick="encriptar()">Criptografar</button>
                <button onclick="descriptar()" id="btn-descriptar">Descriptografar</button> 
                </div>
            
        </section>
        <section id="outText">
                <img src="/Assets/img/NadaEncontrado.png" alt="ilustração de ausencia de conteudo" class="img-ausente">
                    <h2>Nenhuma mensagem encontrada </h2>
                    <span>Digite um texto que você deseja criptografar ou descriptografar.</span>
        </section>
        
    </main>
    <script src="/script.js"></script>
</body>
</html>
